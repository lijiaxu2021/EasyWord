name: Build Android APK

on:
  push:
    branches: [ "feature/kivy-migration", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Java 17 (Required for new Android SDKs)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build with Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # Install Java 17 inside the Docker container before running buildozer
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            buildozer android debug
          buildozer_version: master
        env:
          # Fix for "chown: invalid user: 'user'" error
          # The action tries to chown to $USER, but 'user' might not exist in the container.
          # We force it to root, which always exists.
          USER: root
          # Fix for "error: externally-managed-environment" (PEP 668)
          # This allows pip to install packages system-wide inside the Docker container
          PIP_BREAK_SYSTEM_PACKAGES: 1

      # Upload Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EasyWord-APK
          path: bin/*.apk
