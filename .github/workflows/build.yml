name: Build Android APK

on:
  push:
    branches: [ "feature/kivy-migration", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Java 17 (Required for new Android SDKs)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build with Buildozer
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
        env:
          # Fix for "chown: invalid user: 'user'" error
          # The action tries to chown to $USER, but 'user' might not exist in the container.
          # We force it to root, which always exists.
          USER: root

      # Upload Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EasyWord-APK
          path: bin/*.apk
